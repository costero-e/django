{% extends "base.html" %}
{% load thumbnail %}

{% block title%} Nuestros Viajes{%endblock%}

{%block body%}

    <div class="row">

        {% for post in posts%}
            <div class=".col-sm-6 col-md-3">
                <div class="card my-4">
                    {% thumbnail post.image "400x400" crop="center" as im %}
                        <img src="{{ im.url }}" class="card-img-top" alt="...">
                    {% endthumbnail %}

                    <div class="card-body">
                    <p class="card-text">{{ post.text }}</p>
                    <a href="{% url 'feed:detail' post.id %}" class="btn btn-primary">Ver Imagen</a>
                    </div>
                </div>
            </div>
        {%endfor%}
    </div>
{% endblock %}
